<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="assets/lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="assets/lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!--<script src="cordova.js"></script>-->

    <!-- load angular main and angular basket router -->
    <script src="app/app.js"></script>
    <script src="app/app-routes.js"></script>
    
    <!-- load angular services -->
    <script src="app/services/playerService.js"></script>
    
    <!-- load angular controller -->
    <script src="app/controllers/playersCtrl.js"></script>

    
  </head>
  <body ng-app="basket">
    
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i> Back
      </ion-nav-back-button>
    </ion-nav-bar>
    
    <ion-tabs class="tabs-positive">
      <ion-tab title="Players" icon="ion-ios-basketball-outline" ui-sref="players">
          <ion-nav-view name="players"></ion-nav-view>
      </ion-tab>
    </ion-tabs>
    
  </body>
</html>
